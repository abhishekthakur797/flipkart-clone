<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/flipkart logo.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <!--? 1.Navigation Section-->
    <nav>
      <!--? 1.1 Flipkart logo and explore plus-->
      <div class="fk-nav-logo">
        <a href="flipkart.com"><h2>Flipkart</h2></a>
        <div class="explore-plus">
          <a href="flipkart.com/explore/plus"
            >Exlpore <span>plus &plus; </span>
          </a>
        </div>
      </div>
      <!--? 1.2 Flipkart Search button-->
      <div class="flipkart-search">
        <label for="flipkart-search"
          ><input
            type="text"
            name="flipkart-search"
            id="flipkart-search"
            placeholder="Search for product brands and more "
        /></label>
      </div>
      <!--? 1.3 Flipkart Login-->
      <button class="login-btn">Login</button>
      <!--? 1.4 More links-->
      <div class="more-links">
        <a href="#">Become a Seller</a>
        <a href="#">More &#709; </a>
        <a href="#"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
      </div>
    </nav>
    <!--? 2.Product Division-->
    <div class="product-division">
      <!--? Product Division Content-->
      <div class="product-div-content">
        <a href="#"><img src="img/2/top offers.png" alt="" /></a>
        <a href="#">Top offers</a>
      </div>
      <!--? Product Division Content-->
      <div class="product-div-content">
        <a href="#"><img src="img/2/electronics.png" alt="" /></a>
        <a href="#">Electronics</a>
      </div>
      <!--? Product Division Content-->
      <div class="product-div-content">
        <a href="#"><img src="img/2/beauty.png" alt="" /></a>
        <a href="#">Beauty</a>
      </div>
      <!--? Product Division Content-->
      <div class="product-div-content">
        <a href="#"><img src="img/2/fashion.png" alt="" /></a>
        <a href="#">Fashion</a>
      </div>
      <!--? Product Division Content-->
      <div class="product-div-content">
        <a href="#"><img src="img/2/flights.png" alt="" /></a>
        <a href="#">Flights</a>
      </div>
      <!--? Product Division Content-->
      <div class="product-div-content">
        <a href="#"><img src="img/2/groccery.png" alt="" /></a>
        <a href="#">Grocery</a>
      </div>
      <!--? Product Division Content-->
      <div class="product-div-content">
        <a href="#"><img src="img/2/home and furniture.png" alt="" /></a>
        <a href="#">Home & Furniture</a>
      </div>
      <!--? Product Division Content-->
      <div class="product-div-content">
        <a href="#"><img src="img/2/mobile and tablets.png" alt="" /></a>
        <a href="#">Mobile & Tablets</a>
      </div>
      <!--? Product Division Content-->
      <div class="product-div-content">
        <a href="#"><img src="img/2/tv and appli.png" alt="" /></a>
        <a href="#">Tv & Appliances</a>
      </div>
    </div>
    <!--! Script-->
    <script
      src="https://kit.fontawesome.com/afcdfd8069.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
